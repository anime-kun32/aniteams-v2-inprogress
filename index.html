    <script>
    setTimeout(function() {
        const cssFiles = [
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css',
            'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'
        ];
        const firstLink = document.getElementsByTagName('link')[0];
        cssFiles.forEach(file => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = file;
            link.type = 'text/css';
            firstLink.parentNode.insertBefore(link, firstLink);
        });

        if ('loading' in HTMLImageElement.prototype) {
            document.querySelectorAll('img').forEach(img => {
                img.loading = 'lazy';
            });
        } else {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/lozad.js/1.16.0/lozad.min.js';
            script.onload = function() {
                const observer = lozad();
                observer.observe();
            };
            document.body.appendChild(script);
        }
    }, 500);

    document.addEventListener('DOMContentLoaded', function() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('loaded');
                    observer.unobserve(entry.target);
                }
            });
        });

        const lazyComponents = document.querySelectorAll('.lazy-component');
        lazyComponents.forEach(component => observer.observe(component));
    });
    </script>

    <script>
    // Function to load HTML content based on custom include comments
    function loadIncludes() {
        // Get all the elements in the body
        const bodyContent = document.body.innerHTML;

        // Match all custom include statements
        const includes = bodyContent.match(/<!-- include: (.+?) -->/g);

        if (includes) {
            includes.forEach(include => {
                const fileName = include.replace(/<!-- include: (.+?) -->/, '$1').trim();

                // Fetch the content of the specified file
                fetch(fileName)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        // Replace the include comment with the fetched content
                        document.body.innerHTML = document.body.innerHTML.replace(include, data);
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            });
        }
    }

    // Call the function to load includes
    loadIncludes();
</script>
